<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();  
}
 var vitorias = parseInt (prompt ("Entre com o número de vitórias:"));
 var empates = parseInt (prompt ("Entre com o numero de empates:"));
 var pontos = vitorias * 3 + empates;

 mostra ("Seu time fez " + pontos + " pontos.")

if (pontos > 28){
 mostra("Seu time foi melhor que o ano passado.")
}

if (pontos < 28){
 mostra ("Seu time foi pior que o ano passado.")
}
 
if (pontos == 28){
 mostra ("Seu time foi igual ao ano passado.")
}

</script>
