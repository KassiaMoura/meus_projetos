<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>")
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha;
	}
	
	var anoAtual = 2023;
	var idadeMediaQuandoTemFilhos = 28
	var totalDeGeracoes = (anoAtual-1500)/idadeMediaQuandoTemFilhos;

	mostra("Já se passaram " + Math.round(totalDeGeracoes) + " gerações.")

</script>
